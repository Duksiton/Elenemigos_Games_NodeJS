<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/css/uikit.min.css" />
</head>
<body>
  <nav class="uk-navbar">
    <div class="uk-navbar-right">
      <!-- Tu contenido de navegación -->
    </div>
  </nav>

  <!-- Aquí va el botón -->
 
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/js/uikit-icons.min.js"></script>

  <!-- Script para manejar el clic en los botones -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Selecciona todos los botones con la clase .js-add-to-cart
      const botones = document.querySelectorAll('.js-add-to-cart');

      botones.forEach(boton => {
        boton.addEventListener('click', () => {
          alert('Primero inicia sesión o regístrate para comprar!');
        });
      });
    });
  </script>
  
  <div id="root"></div>
</body>
</html>
